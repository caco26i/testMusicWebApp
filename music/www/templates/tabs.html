<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped  tabs-icon-top tabs-color-active-positive">

  <!-- music Tab -->
  <ion-tab title="music" icon-off="ion-music-note" icon-on="ion-music-note" href="#/tab/music">
    <ion-nav-view name="tab-music"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="about me" icon-off="ion-ios-gea" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
